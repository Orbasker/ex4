<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section hidden id="alert">
      <div class="rounded-md bg-red-50 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg
              class="h-5 w-5 text-red-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-800">Validation error!</h3>
            <div id="errorMessage" class="mt-2 text-sm text-red-700"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="m-32">
      <form id="form" action="submit.php" method="GET">
        <div class="space-y-12">
          <div
            class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-gray-900/10 pb-12 md:grid-cols-3"
          >
            <div>
              <h2 class="text-base font-semibold leading-7 text-gray-900">
                Profile
              </h2>
              <p class="mt-1 text-sm leading-6 text-gray-600">
                Please fill in your full name, phone number. choose the new
                hoobies to edit your profile.
              </p>
            </div>
          </div>
          <div
            class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2"
          >
            <div class="sm:col-span-4">
              <label
                for="fullName"
                class="block text-sm font-medium leading-6 text-gray-900"
              >
                Full Name
              </label>
              <div class="my-2">
                <div
                  class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600"
                >
                  <input
                    pattern="[^ ]+ ?[^ ]+"
                    type="text"
                    name="fullName"
                    id="fullName"
                    class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    placeholder="Jane Smith"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="sm:col-span-4">
            <label
              for="phone"
              class="block text-sm font-medium leading-6 text-gray-900"
            >
              Phone Number
            </label>
            <div class="my-2">
              <div
                class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600"
              >
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                  placeholder="0506712030"
                  pattern="[0-9]{9,10}"
                />
              </div>
            </div>
          </div>
        </div>
        <div
          class="grid grid-cols-1 gap-x-8 gap-y-10 border-b border-gray-900/10 pb-12 md:grid-cols-3"
        >
          <div class="my-3">
            <h2 class="text-base font-semibold leading-7 text-gray-900">
              Likes & Dislikes
            </h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">
              Lets get to know you better.
            </p>
          </div>
          <div
            class="my-3 grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6 md:col-span-2"
          >
            <div class="sm:col-span-4">
              <label
                for="phone"
                class="block text-sm font-medium leading-6 text-gray-900"
              >
                How many cups of coffee do you drink every day?
              </label>
              <div class="my-2">
                <div
                  class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600"
                >
                  <input
                    type="number"
                    name="coffee"
                    id="coffee"
                    class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    placeholder="3"
                  />
                </div>
              </div>
              <div class="sm:col-span-4">
                <label
                  for="animal"
                  class="block text-sm font-medium leading-6 text-gray-900"
                >
                  What is your favorite animal?
                </label>
                <div class="my-2">
                  <div
                    class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600"
                  >
                    <input
                      type="text"
                      name="animal"
                      id="animal"
                      class="block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                      placeholder="Lion"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="temper"
                    class="mb-1 block text-sm font-medium leading-6 text-gray-900"
                  >
                    How do you drink your coffee?
                  </label>
                  <div
                    class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600"
                  >
                    <select
                      id="temper"
                      name="temper"
                      class="my-1 block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    >
                      <option>Hot</option>
                      <option selected>Cold</option>
                    </select>
                  </div>
                </div>
                <div>
                  <label
                    for="interests"
                    class="my-1 block text-sm font-medium leading-6 text-gray-900"
                  >
                    Interests
                  </label>
                  <div
                    class="rounded-md px-3 pb-1.5 pt-2.5 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-indigo-600"
                  >
                    <select
                      data-te-select-init
                      multiple
                      id="interests"
                      name="interests[]"
                      class="my-1 block w-full border-0 p-0 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                    >
                      <option selected>Hiking</option>
                      <option selected>Movies</option>
                      <option>Books</option>
                      <option>Sport</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- </div> -->
          <!-- </div> -->
          <!-- </div> -->
          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button
              type="button"
              class="text-sm font-semibold leading-6 text-gray-900"
            >
              Cancel
            </button>
            <input
              id="submit"
              type="submit"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            />
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
